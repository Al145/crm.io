<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>QCRM</title>
</head>
<body>
    <header id="headerBg">
    <div data-aos="flip-up" data-aos-duration="500" class="header">
        <div class="header__img">
            <div data-aos="fade-down" data-aos-delay="350" class="header__logo">
                <div class="header__img_logo"></div>
            </div>
            <div data-aos="zoom-out-down" data-aos-delay="400">
                <div class="header__img_logo-orange"></div>
            </div>
            <div data-aos="zoom-out-down" data-aos-delay="350">
                <div class="header__img_logo-purple"></div>
            </div>
            <div data-aos="zoom-out-down" data-aos-delay="300">
                <div  class="header__img_logo-blue"></div>
            </div>
            <div data-aos="zoom-out-down" data-aos-delay="250">
                <div class="header__img_logo-green"></div>
            </div>
        </div>
        <div class="header__text">
            <h1>Qcrm</h1>
            <p>by SupportYourApp</p>
        </div>
        <form action="#" class="header__form" method="GET" onsubmit="return checkformufinforum(this)">
            <div class="header__user">
                <input type="text" name="login" placeholder="Login" tabindex="1">
            </div>
            <div class="header__password">
                <input type="password" name="password" placeholder="Password" tabindex="2">
            </div>
            <div class="header__check container">
                <input type="checkbox" name="check" tabindex="3"> Remember me on this computer
            </div>
            <div class="header__button">
                <button type="submit" tabindex="4" >Sign in to QCRM</button>
            </div>
        </form>
    </div>
</header>
<script src="./js/bg.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="/js/main.js"></script>
    <script>
        AOS.init({once: true});
    </script>
</body>
</html>
